<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Vendraly</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Dashboard</h1>
    <a href="novo-projeto.html">Nuevo Proyecto</a>
    <div id="projetos"></div>
    <script src="js/app.js"></script>
    <script>
        fetch('/projetos').then(r=>r.json()).then(data=>{
            const c=document.getElementById('projetos');
            data.forEach(p=>{
                const d=document.createElement('div');
                d.innerHTML=`${p.titulo} - <a href='detalhes.html?id=${p.id}'>Ver</a>`;
                c.appendChild(d);
            })
        });
    </script>
</body>
</html>
