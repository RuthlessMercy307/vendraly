<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Proyecto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p8f8Xy2WhDMjLYsGcQJzuVl+NW6RxjnkRre0biUO9NLxFsg8ZHt+fwzEZOqyL1Fp1CaAStmZ8+SqmG4lT9B+xA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<header>
    <h1><i class="fas fa-seedling"></i> Vendraly</h1>
    <nav>
        <a href="index.html">Proyectos</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="login.html">Salir</a>
    </nav>
</header>
<div class="container">
    <h2>Publicar Proyecto</h2>
    <form id="projForm">
        <input type="text" name="titulo" placeholder="Título" required>
        <textarea name="descricao" placeholder="Descripción"></textarea>
        <input type="number" step="0.01" name="valor_meta" placeholder="Meta" required>
        <input type="number" step="0.01" name="retorno_percentual" placeholder="Retorno %" required>
        <input type="number" name="prazo_meses" placeholder="Plazo meses" required>
        <button type="submit">Publicar</button>
    </form>
</div>
<script src="js/config.js"></script>
<script>
    document.getElementById('projForm').addEventListener('submit',async e=>{
        e.preventDefault();
        const data=Object.fromEntries(new FormData(e.target).entries());
        const r=await fetch(`${API_URL}/novo-projeto`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});
        if(r.ok) location.href='dashboard.html'; else alert('Erro ao criar');
    });
</script>
</body>
</html>
