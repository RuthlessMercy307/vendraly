<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="detalhes"></div>
    <form id="investForm">
        <input type="number" step="0.01" name="valor" placeholder="Valor a invertir" required>
        <button type="submit">Invertir</button>
    </form>
    <p id="retorno"></p>
    <script src="js/config.js"></script>
    <script>
        const params=new URLSearchParams(location.search);
        const id=params.get('id');
        fetch(`${API_URL}/projeto/`+id).then(r=>r.json()).then(p=>{
            document.getElementById('detalhes').innerHTML=`<h1>${p.titulo}</h1><p>${p.descricao}</p><p>Meta: ${p.valor_meta}</p><p>Retorno: ${p.retorno_percentual}% en ${p.prazo_meses} meses</p>`;
        });
        document.getElementById('investForm').addEventListener('submit',async e=>{
            e.preventDefault();
            const v=e.target.valor.value;
            const r=await fetch(`${API_URL}/investir`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({projeto_id:id,valor:v})});
            if(r.ok){
                const ret=await r.json();
                document.getElementById('retorno').innerText=`Vas a recibir R$${ret.valor} en ${ret.prazo} meses`;
            }else alert('Erro');
        });
    </script>
</body>
</html>
