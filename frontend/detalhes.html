<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p8f8Xy2WhDMjLYsGcQJzuVl+NW6RxjnkRre0biUO9NLxFsg8ZHt+fwzEZOqyL1Fp1CaAStmZ8+SqmG4lT9B+xA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<header>
    <h1><i class="fas fa-seedling"></i> Vendraly</h1>
    <nav>
        <a href="index.html">Proyectos</a>
        <a href="dashboard.html">Dashboard</a>
    </nav>
</header>
<div class="container">
    <div id="detalhes"></div>
    <form id="investForm">
        <input type="number" step="0.01" name="valor" placeholder="Valor a invertir" required>
        <button type="submit">Invertir</button>
    </form>
    <p id="retorno"></p>
</div>
<script src="js/config.js"></script>
<script>
    const params=new URLSearchParams(location.search);
    const id=params.get('id');
    fetch(`${API_URL}/projeto/`+id).then(r=>r.json()).then(p=>{
        document.getElementById('detalhes').innerHTML=`<h2>${p.titulo}</h2><p>${p.descricao}</p><p>Meta: ${p.valor_meta}</p><p>Retorno: ${p.retorno_percentual}% en ${p.prazo_meses} meses</p>`;
    });
    document.getElementById('investForm').addEventListener('submit',async e=>{
        e.preventDefault();
        const v=e.target.valor.value;
        const r=await fetch(`${API_URL}/investir`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({projeto_id:id,valor:v})});
        if(r.ok){
            const ret=await r.json();
            document.getElementById('retorno').innerText=`Vas a recibir R$${ret.valor} en ${ret.prazo} meses`;
        }else alert('Erro');
    });
</script>
</body>
</html>
