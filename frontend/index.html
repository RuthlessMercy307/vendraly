<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendraly - Proyectos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p8f8Xy2WhDMjLYsGcQJzuVl+NW6RxjnkRre0biUO9NLxFsg8ZHt+fwzEZOqyL1Fp1CaAStmZ8+SqmG4lT9B+xA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<header>
    <h1><i class="fas fa-seedling"></i> Vendraly</h1>
    <nav>
        <a href="index.html">Proyectos</a>
        <a href="login.html">Login</a>
    </nav>
</header>
<div class="container">
    <h2>Proyectos Disponibles</h2>
    <div id="lista-proyectos"></div>
</div>
<script src="js/config.js"></script>
<script src="js/app.js"></script>
<script>
    fetch(`${API_URL}/projetos`).then(r=>r.json()).then(data=>{
        const cont=document.getElementById('lista-proyectos');
        data.forEach(p=>{
            const div=document.createElement('div');
            div.className='proyecto';
            div.innerHTML=`<h3>${p.titulo}</h3><p>${p.descricao}</p><a href="detalhes.html?id=${p.id}">Ver detalles</a>`;
            cont.appendChild(div);
        })
    });
</script>
</body>
</html>
