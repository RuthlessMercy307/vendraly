<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vendraly</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p8f8Xy2WhDMjLYsGcQJzuVl+NW6RxjnkRre0biUO9NLxFsg8ZHt+fwzEZOqyL1Fp1CaAStmZ8+SqmG4lT9B+xA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<header>
    <h1><i class="fas fa-seedling"></i> Vendraly</h1>
    <nav>
        <a href="index.html">Proyectos</a>
        <a href="login.html">Login</a>
    </nav>
</header>
<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" name="email" placeholder="Email" required>
        <select name="tipo">
            <option value="inversor">Inversor</option>
            <option value="empreendedor">Emprendedor</option>
        </select>
        <button type="submit">Entrar</button>
    </form>
</div>
<script src="js/config.js"></script>
<script src="js/app.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit',async(e)=>{
        e.preventDefault();
        const data=Object.fromEntries(new FormData(e.target).entries());
        const r=await fetch(`${API_URL}/login`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});
        if(r.ok) location.href='dashboard.html'; else alert('Erro no login');
    });
</script>
</body>
</html>
