<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vendraly</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <input type="email" name="email" placeholder="Email" required>
        <select name="tipo">
            <option value="inversor">Inversor</option>
            <option value="empreendedor">Emprendedor</option>
        </select>
        <button type="submit">Entrar</button>
    </form>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit',async(e)=>{
            e.preventDefault();
            const data=Object.fromEntries(new FormData(e.target).entries());
            const r=await fetch(`${API_URL}/login`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});
            if(r.ok) location.href='dashboard.html'; else alert('Erro no login');
        });
    </script>
</body>
</html>
