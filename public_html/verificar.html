<!DOCTYPE html>
<html lang="es">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificación – Vendraly</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 4rem 1rem;
      background: #f9fafb;
    }

    .mensaje {
      max-width: 500px;
      margin: auto;
      padding: 2rem;
      border-radius: 10px;
      background: white;
      box-shadow: 0 0 12px rgba(0,0,0,0.06);
      border: 2px solid transparent;
    }

    .ok {
      color: #16a34a;
      border-color: #16a34a;
    }

    .error {
      color: #e11d48;
      border-color: #e11d48;
    }

    .mensaje h2 {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .mensaje p {
      margin-top: 1rem;
      font-size: 1rem;
    }

    .mensaje a {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.7rem 1.4rem;
      background: #2563eb;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }

    .mensaje a:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div id="mensaje" class="mensaje">Cargando...</div>

  <script>
    async function verificar() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      if (!token) return setMensaje("Token inválido", false);

      try {
        await new Promise(r => setTimeout(r, 1000)); // 1 segundo de delay suave
        const res = await fetch(`/api/verificar_token_estado?token=${token}`);
        const data = await res.json();

        if (data.status === "ok" && data.verificado === 1) {
          setMensaje("✅ Correo verificado correctamente.", true);
        } else {
          setMensaje("❌ Error al verificar tu correo.", false);
        }
      } catch {
        setMensaje("❌ Error de conexión al verificar.", false);
      }
    }

    function setMensaje(texto, ok) {
      const div = document.getElementById("mensaje");
      div.className = "mensaje " + (ok ? "ok" : "error");
      div.innerHTML = `
        <h2>${texto}</h2>
        <p>${ok ? 'Ya puedes iniciar sesión en tu cuenta.' : 'El enlace puede haber expirado o ya fue usado.'}</p>
        <a href="/index.html">Volver al inicio</a>
      `;
    }

    verificar();
  </script>
</body>
</html>
