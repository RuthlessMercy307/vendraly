<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión – SGW Vendraly</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #e0f0ff, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 400px;
    }

    .login-container h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #1e293b;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: #334155;
    }

    input, select {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.2rem;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #f8fafc;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #3b82f6;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>SGW Vendraly</h1>
    <form id="loginForm">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Entrar</button>
      <div id="errorMsg" class="error" style="display:none;"></div>
    </form>
  </div>

  <script>
    if (localStorage.getItem("vendraly_token")) {
      window.location.href = "/sgw/dashboard.html";
    }
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const usuario = e.target.usuario.value.trim();
      const password = e.target.password.value.trim();

      const res = await fetch("/api/login_sgw", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usuario, password })
      });

      const data = await res.json();
      if (data.status === "ok") {
        localStorage.setItem("vendraly_token", data.token);
        localStorage.setItem("vendraly_user_id", data.id); 
        location.href = "/sgw/dashboard.html";
      } else {
        document.getElementById("errorMsg").style.display = "block";
        document.getElementById("errorMsg").textContent = data.msg || "Credenciales inválidas";
      }
    });

  </script>
</body>
</html>
