    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="header-top">
                <div class="header-left">
                    <svg class="menu-icon" viewBox="0 0 24 24">
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                    <h1 class="header-title">Inventario del Negocio</h1>
                </div>
                <div class="header-right">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
     stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bell w-6 h-6 text-slate-400">
  <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
  <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"></path>
</svg>

                    <button class="new-product-btn" onclick="addNewProduct()">
                        <svg viewBox="0 0 24 24">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        Nuevo Producto
                    </button>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters">
                <select class="filter-select" id="typeFilter" onchange="filterProducts()">
                    <option value="">Tipo</option>
                    <option value="producto">Producto</option>
                    <option value="combo">Combo</option>
                    <option value="insumo">Insumo</option>
                </select>

                <select class="filter-select" id="stockFilter" onchange="filterProducts()">
                    <option value="">Estado de Stock</option>
                    <option value="available">Disponible</option>
                    <option value="low">Stock Bajo</option>
                    <option value="out">Sin Stock</option>
                </select>

                <button class="alerts-btn" onclick="showAlerts()">Alertas</button>

                <div class="search-container">
                    <svg class="search-icon" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                    <input type="text" class="search-input" id="searchInput" placeholder="" oninput="searchProducts()">
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Product Grid -->
            <div class="product-grid" id="productGrid">
                <!-- Products will be rendered here by JavaScript -->
            </div>

            <!-- Notifications -->
            <div class="notifications">
                <div class="notifications-header">
                    <h2 class="notifications-title">Notificaciones</h2>
                </div>
                <div class="notification-item">
                    <div class="notification-content">
                        <svg viewBox="0 0 24 24">
                            <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
                        </svg>
                        <span class="notification-text">
                            <span class="notification-highlight">Stock m√≠nimo alcanzado</span> para coca cola
                        </span>
                    </div>
                    <svg class="chevron-icon" viewBox="0 0 24 24">
                        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
        <script src="prueba.js"></script>

</body>
</html>
