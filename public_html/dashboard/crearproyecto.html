<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Proyecto – Vendraly</title>
  <link rel="stylesheet" href="../css/publicar_proyecto.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <div class="navbar">
    <div class="logo">Vendraly</div>
    <button class="menu-toggle" onclick="toggleMenu()">&#9776;</button>
    <nav class="nav-links">
      <a href="oportunidades.html">Oportunidades</a>
      <a href="crearproyecto.html">Crear Proyecto</a>
      <a href="mensajes.html">Mensajes</a>
      <a href="portafolio.html">Portafolio</a>
      <a href="cuenta.html">Cuenta</a>
    </nav>
    <div class="nav-actions nav-links hidden" id="userPanel">
      <span id="userName"></span>
      <button class="btn btn-outline" onclick="logout()">Salir</button>
    </div>
  </div>
</header>

<section class="projects">
  <div class="form-header">
    <h2>Publica tu Proyecto</h2>
    <p>Describe tu idea y consigue apoyo financiero a través de préstamos o acciones.</p>
  </div>
  <form class="form" id="projectForm" onsubmit="submitProject(event)">
    <div class="form-group">
      <label>Título del Proyecto</label>
      <input type="text" name="titulo" required>
    </div>

    <div class="form-group">
      <label>Tipo de Proyecto</label>
      <select name="tipo" id="tipoProyecto" required>
        <option value="prestamo">Préstamo</option>
        <option value="acciones">Acciones</option>
      </select>
    </div>

    <div class="form-group">
      <label>Descripción Corta</label>
      <input type="text" name="descripcion_corta" required>
    </div>

    <div class="form-group">
      <label>Descripción Detallada</label>
      <textarea name="descripcion_larga" rows="5" required></textarea>
    </div>

    <div class="form-group">
      <label>Categoría</label>
      <input type="text" name="categoria" placeholder="Ej: Gastronomía, Tecnología..." required>
    </div>

    <div class="form-group" id="grupoPrestamo">
        <label>Monto necesario (R$)</label>
        <input type="number" name="monto" min="0" required>
    </div>

    <div class="form-group" id="grupoPlazo">
        <label>Plazo (en meses)</label>
        <input type="number" name="plazo" min="1" required>
    </div>

    <div class="form-group" id="grupoRetorno">
        <label>Retorno estimado (%)</label>
        <input type="number" name="retorno" min="0" step="0.01" required>
    </div>

    <div id="grupoAcciones" class="hidden">
        <div class="form-group">
            <label>Porcentaje disponible para venta (%)</label>
            <input type="number" name="porcentaje_disponible" min="0" step="0.01">
        </div>
        <div class="form-group">
            <label>Precio por cada 0.01% (R$)</label>
            <input type="number" name="precio_porcentaje" min="0" step="0.01">
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Publicar Proyecto</button>
  </form>
</section>

<footer>
  <div style="max-width:1200px;margin:0 auto;text-align:center;">
    <p>&copy; 2024 Vendraly. Todos los derechos reservados.</p>
  </div>
</footer>

<script src="../js/session.js"></script>
<script src="../js/publicar_proyecto.js"></script>
</body>
</html>
